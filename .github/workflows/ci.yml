name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: true

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install -c conda-forge gdal geovista vtk=9.3.0 pyearth psutil numpy
        conda install -c conda-forge pytest pytest-cov black flake8 mypy

    - name: Install package
      shell: bash -l {0}
      run: |
        python -m pip install -e .

    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      shell: bash -l {0}
      run: |
        black --check --diff .

    - name: Type check with mypy
      shell: bash -l {0}
      run: |
        mypy uraster --ignore-missing-imports

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        pytest tests/ -v --cov=uraster --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

  conda-build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        python-version: "3.9"
        channels: conda-forge,defaults
        channel-priority: true

    - name: Install conda-build
      shell: bash -l {0}
      run: |
        conda install conda-build anaconda-client

    - name: Build conda package
      shell: bash -l {0}
      run: |
        conda build . --output-folder conda-dist/

    - name: Upload to conda-forge (manual step)
      shell: bash -l {0}
      run: |
        echo "Conda package built successfully. Manual upload to conda-forge required."
        echo "Package location: conda-dist/"